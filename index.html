<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debounce Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .results {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Search with Debounce</h1>
    <input type="text" id="searchInput" placeholder="Type to search..." />
    <div id="searchResults"></div>

    <h1>Search without Debounce</h1>
    <input type="text" id="searchInputWithoutdb" placeholder="Type to search..." />
    <div id="searchResultsforNDB"></div>
    <script src="script.js"></script>
</body>
</html>
